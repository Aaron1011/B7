language: rust
rust:
  - stable
before_install:
  - sudo apt-get install -y -qq linux-tools-common linux-tools-generic
  - sudo apt-get install -y -qq linux-tools-`uname -r`
before_script:
  - rustup component add rustfmt-preview
script:
  - cargo fmt --all -- --check
  - cargo build
  - cargo test
